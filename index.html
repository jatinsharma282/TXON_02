<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A calculator made by me</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Welcome to Calculate me!</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="display"/>
        </div>
        <div class="row">
            <button class="button pill grey" onclick="calculate('c')">AC</button>
            <button class="button grey" onclick="calculate('bs')">&larr;</button>
            <button class="button orange" onclick="calculate('/')">÷</button>
        </div>
        <div class="row">
            <button class="button black" onclick="calculate('7')">7</button>
            <button class="button black" onclick="calculate('8')">8</button>
            <button class="button black" onclick="calculate('9')">9</button>
            <button class="button orange" onclick="calculate('X')">✖</button>
        </div>
        <div class="row">
            <button class="button black" onclick="calculate('4')">4</button>
            <button class="button black" onclick="calculate('5')">5</button>
            <button class="button black" onclick="calculate('6')">6</button>
            <button class="button orange" onclick="calculate('+')">+</button>
        </div>
        <div class="row">
            <button class="button black" onclick="calculate('1')">1</button>
            <button class="button black" onclick="calculate('2')">2</button>
            <button class="button black" onclick="calculate('3')">3</button>
            <button class="button orange" onclick="calculate('-')">–</button>
        </div>
        <div class="row">
            <button class="button black" onclick="calculate('0')">0</button>
            <button class="button black" onclick="calculate('00')">00</button>
            <button class="button black" onclick="calculate('point')">.</button>
            <button class="button black" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
